<body>
    <div id="container">
        <h1>Atinge-l pe George!</h1>
        <img src="moscu2.jpg" id="george" alt="moscu_nudes.swf"/>
    </div>
</body>
<script>

    $('#george').on('mouseenter',function(e){
        var maxX = $("#container").width() - $(this).width();
        var maxY = $("#container").height() - $(this).height();
        console.log($("#container").width());
        console.log($("#container").height());
        console.log($(this).width());
        console.log($(this).height());
        $(this).css({
            'left':getRandomInt(0, maxX),
            'top':getRandomInt(0, maxY)
        });
    });
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

</script>
