<body>
    <div id="container">
        <h1>Atinge-l pe George!</h1>
        <img src="moscu2.jpg" id="george" alt="moscu_nudes.swf"/>
    </div>
</body>
<script>

    var stat;

    $('#george').on('mouseover',function(e){
        stat = 1;
        if (stat) {
            var maxX = $("#container").width() - $(this).width();
            var maxY = $("#container").height() - $(this).height();
            $(this).css({
                'left':getRandomInt(0, maxX),
                'top':getRandomInt(0, maxY)
            });
            console.log(stat);
        }
    });
    $('#george').on('mouseout', function(e) {
        stat = 0;
    });
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

</script>
